{% extends 'base.html' %}

{% block content %}
<legend>Edit Post</legend>
<form method="POST" class="mui-form">
    {% csrf_token %}

    <div class="mui-textfield">
        <input type="text" name="title" placeholder="{{form.title}}">
        <label>Title</label>
    </div>

    <div class="mui-textfield">
        <textarea name="post" placeholder="{{form.post}}"></textarea>
        <label>Post Content</label>
    </div>

    <div class="mui-textfield">
        <input type="text" name="slug" placeholder="{{form.slug}}">
        <label>Slug</label>
    </div>

    <div class="mui-textfield">
        <input type="text" name="cover" placeholder="{{form.cover}}">
        <label>Cover URL</label>
    </div>

    <button class="mui-btn mui-btn--raised mui-btn--accent" type="submit">Save</button>
</form>
{% endblock %}
